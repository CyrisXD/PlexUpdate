<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Plex Updater</title>
    </head>
    <body onload="onLoad()">

        <div id="Logo">
            <img src="img/42311.png" border="0">
        </div><!-- END CHAT -->

        <br /><br />

        <div id="loading" class="blink">Updating</div>
  
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            app.initialize();

            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);

            }

            // device APIs are available
            //
            function onDeviceReady() {
                setTimeout(function () { navigator.app.exitApp(); }, 5000);
                ifrm = document.createElement("iframe");
                ifrm.setAttribute("src", "http://192.168.1.110:32400/library/sections/1/refresh");
                ifrm.style.width = 1+"px";
                ifrm.style.height = 1+"px";
                document.body.appendChild(ifrm);

            }
        </script>
    </body>
</html>
